<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Car wash System</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <!-- custom styles (optional) -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- site navigations -->
    <div class="navigation">
      <nav class="navbar navbar-expand-sm  ">
        <!-- product logo -->
        <img class=" logo rounded" src="img/logo.jpeg" alt="" />
        <div class="collapse navbar-collapse">
          <!-- Links to other web pages -->
          <ul class="nav navbar-nav nav-tabs  ">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Sign-up</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Log-in</a>
            </li>
          </ul>
          <!-- Links -->
        </div>
      </nav>
    </div>
    <!-- Material form register -->
    <div class="card">
      <h5 class="card-header info-color white-text text-center py-4">
        <strong>Sign up</strong>
      </h5>

      <!--Card content-->
      <div class="card-body px-lg-5 pt-0">
        <!-- Form -->
        <form class="text-center" style="color: #757575;" action="#!">
          <div class="form-row">
            <div class="col">
              <!-- First name -->
              <div class="md-form">
                <input
                  type="text"
                  id="materialRegisterFormFirstName"
                  class="form-control"
                />
                <label for="materialRegisterFormFirstName">First name</label>
              </div>
            </div>
            <div class="col">
              <!-- Last name -->
              <div class="md-form">
                <input
                  type="email"
                  id="materialRegisterFormLastName"
                  class="form-control"
                />
                <label for="materialRegisterFormLastName">Last name</label>
              </div>
            </div>
          </div>

          <!-- E-mail -->
          <div class="md-form mt-0">
            <input
              type="email"
              id="materialRegisterFormEmail"
              class="form-control"
            />
            <label for="materialRegisterFormEmail">E-mail</label>
          </div>

          <!-- Password -->
          <div class="md-form">
            <input
              type="password"
              id="materialRegisterFormPassword"
              class="form-control"
              aria-describedby="materialRegisterFormPasswordHelpBlock"
            />
            <label for="materialRegisterFormPassword">Password</label>
            <small
              id="materialRegisterFormPasswordHelpBlock"
              class="form-text text-muted mb-4"
            >
              At least 8 characters and 1 digit
            </small>
          </div>

          <!-- Phone number -->
          <div class="md-form">
            <input
              type="password"
              id="materialRegisterFormPhone"
              class="form-control"
              aria-describedby="materialRegisterFormPhoneHelpBlock"
            />
            <label for="materialRegisterFormPhone">Phone number</label>
            <small
              id="materialRegisterFormPhoneHelpBlock"
              class="form-text text-muted mb-4"
            >
              Optional - for two step authentication
            </small>
          </div>

          <!-- Newsletter -->
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="materialRegisterFormNewsletter"
            />
            <label class="form-check-label" for="materialRegisterFormNewsletter"
              >Subscribe to our newsletter</label
            >
          </div>

          <!-- Sign up button -->
          <button
            class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0"
            type="submit"
          >
            Sign in
          </button>

          <!-- Social register -->
          <p>or sign up with:</p>

          <a type="button" class="btn-floating btn-fb btn-sm">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a type="button" class="btn-floating btn-tw btn-sm">
            <i class="fab fa-twitter"></i>
          </a>
          <a type="button" class="btn-floating btn-li btn-sm">
            <i class="fab fa-linkedin-in"></i>
          </a>
          <a type="button" class="btn-floating btn-git btn-sm">
            <i class="fab fa-github"></i>
          </a>

          <hr />

          <!-- Terms of service -->
          <p>
            By clicking <em>Sign up</em> you agree to our
            <a href="" target="_blank">terms of service</a>
          </p>
        </form>

        <!-- Form -->
      </div>
    </div>
    <!-- Material form register -->
  </body>
</html>
